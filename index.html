<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@200;400&family=Montserrat:wght@600;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <button id="btn1"> button1</button> 
        <button id="btn2">button2</button> 
        <input type="range" min="1" max="1000" step="1" value="" id="myRange"> 
        <div class="container">
            <div class="titles"></div>
        </div>
        <div class="main-div">  
            <div class="product">
                <img class="image" src="./images/lamp.png" alt="image">
                <img class="add-to-card-btn" src="./images/Add to cart button (1).svg" alt="image">
                <p class="product-name">Black Simple Lamp</p>
                <p class="price">$ 12.00</p>
            </div>
            <div class="product">
                <img class="image" src="./images/minimal-stand.png" alt="image">
                <img class="add-to-card-btn" src="./images/Add to cart button (1).svg" alt="image"> 
                <p class="product-name">Minimal Stand</p>
                <p class="price">$ 25.00</p>
            </div>
            <div class="product">
                <img class="image" src="./images/chair.png" alt="image">
                <img class="add-to-card-btn" src="./images/Add to cart button (1).svg" alt="image"> 
                <p class="product-name">Coffee Chair</p>
                <p class="price">$ 20.00</p>
            </div>
            <div class="product">
                <img class="image" src="./images/desk.png" alt="image">
                <img class="add-to-card-btn" src="./images/Add to cart button (1).svg" alt="image">
                <p class="product-name">Simple Desk</p>
                <p class="price">50.00</p>
            </div>
        </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
